<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Remote Control</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script defer src="vendor/qrcodejs/qrcode.min.js"></script>
    <script defer src="vendor/evt/index.js"></script>
    <script defer src="shared/js/l10n.js"></script>
    <script defer src="shared/js/smart-screen/key_navigation_adapter.js"></script>
    <script defer src="shared/js/smart-screen/spatial_navigator.js"></script>
    <script defer src="js/section.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/bootstrap.js"></script>
    <!-- L10n properties -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization" href="locales/remote-control.{locale}.properties">
  </head>
  <body>
    <section id="main-section">
      <h1 data-l10n-id="title"></h1>
      <div id="config-icon" class="focusable" tabindex="-1"></div>
      <div id="instruction">
        <p data-l10n-id="instruction1"></p>
        <p data-l10n-id="instruction2"></p>
      </div>
      <div id="location">
        <div id="ip"></div>
        <div id="qrcode" class="focusable" tabindex="-1">
          <div id="qrcode-image"></div>
        </div>
      </div>
    </section>
    <section id="big-qrcode">
      <div id="big-qrcode-container">
        <div id="big-qrcode-image"></div>
      </div>
    </section>
    <section id="config-section">
      test
    </section>
  </body>
</html>
